<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Editing Member</title>
<link rel="stylesheet" href="/css/bootstrap.css" />
<script src="/js/bootstrap.js"></script>
</head>
<body>
	<div class="container">
		<h1>編集</h1>
		<form th:action="@{/member/{id}/edit(id=*{id})}" th:method="post" th:object="${member}">
			<div class="form-group">
				<label class="control-label">ID</label>
				<input class="form-control" type="text" th:field="*{id}" />
			</div>
			<div class="form-group">
				<label class="control-label">名前</label>
				<input class="form-control" type="text" th:field="*{name}" />
			</div>
			<div class="form-group">
				<label class="control-label">年齢</label>
				<input class="form-control" type="text" th:field="*{age}" />
			</div>
			<button class="btn btn-default" type="submit">更新</button>
		</form>
		<div class="pull-right">
			<a class="btn btn-link" href="/member">一覧画面へ</a>
		</div>
	</div>
</body>
</html>
